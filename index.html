<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franz√∂sisch Verben Konjugation</title>
    <style>
        /* --- Allgemeine Styles --- */
        body { font-family: Arial, sans-serif; padding: 0; background-color: #f4f4f9; margin: 0; display: flex; justify-content: center; }
        
        .main-content { 
            flex-grow: 1; 
            padding: 20px; 
            max-width: 1000px;
            width: 100%;
        }
        .container { 
            max-width: 100%; 
            margin: auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        h1 { color: #333; border-bottom: 2px solid #5cb85c; padding-bottom: 10px; margin-top: 0; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }

        /* --- Tabellen Styles --- */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; word-wrap: break-word; }
        th { background-color: #5cb85c; color: white; }
        th:first-child { width: 15%; }
        .verb-title { text-align: center; font-size: 1.5em; margin-bottom: 15px; color: #333; }
        .error { color: red; text-align: center; margin-top: 20px; }
        .imparfait-info { margin-top: 30px; padding: 15px; background: #e0f7fa; border-left: 5px solid #00bcd4; }
        
        /* --- Modal (Overlay) Styles --- */
        #verbModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        #verbModal.visible {
            visibility: visible;
            opacity: 1;
        }
        #modalContent {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px; 
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .modal-title {
            color: #333;
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }

        /* --- Gruppierte Liste Styles --- */
        #modalListContainer {
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 15px;
        }
        #modalVerbList h4 {
            color: #5cb85c;
            border-bottom: 1px dotted #ccc;
            padding-top: 15px;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        #modalVerbList ul.verb-group-list {
            list-style-type: none; 
            padding-left: 0;
            margin-top: 5px;
            columns: 2; /* Spaltenansicht f√ºr Cleaner-Look */
        }
        #modalVerbList li {
            padding: 5px 0;
            break-inside: avoid; 
            display: flex; 
            margin-bottom: 5px;
        }
        #modalVerbList .verb-number {
            font-weight: bold;
            color: #5cb85c;
            margin-right: 8px;
            min-width: 30px; 
            text-align: right;
        }
        #modalVerbList a {
            color: #333;
            text-decoration: none;
            display: inline-block;
        }
        #modalVerbList a:hover {
            color: #00bcd4;
            text-decoration: underline;
        }
        
        .close-button {
            position: absolute;
            top: 5px;
            right: 15px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
            line-height: 1;
        }
        .menu-trigger-button {
             width: 100%; 
             padding: 12px; 
             margin-bottom: 20px; 
             background-color: #00bcd4; 
             border: none; 
             border-radius: 4px; 
             color: white; 
             font-size: 18px; 
             cursor: pointer; 
             transition: background-color 0.2s;
        }
        .menu-trigger-button:hover {
            background-color: #00a0b8;
        }
        .back-to-list-button {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="container">
            <h1>Franz√∂sische Verben Konjugator üá´üá∑</h1>

            <button class="menu-trigger-button" onclick="toggleModal(true)">Alle Verben durchsuchen (Gruppenansicht) üîç</button>

            <input type="text" id="searchInput" onkeyup="searchVerb()" placeholder="Direktsuche (Infinitiv oder Deutsch, akzentfrei)...">

            <div id="result">
                <p style="text-align: center;">Bitte geben Sie einen Suchbegriff ein oder w√§hlen Sie ein Verb √ºber den Knopf aus.</p>
            </div>

            <div id="general-info" class="imparfait-info">
                </div>
        </div>
    </div>

    <div id="verbModal" onclick="if(event.target.id === 'verbModal') toggleModal(false)">
        <div id="modalContent">
            <span class="close-button" onclick="toggleModal(false)">&times;</span>
            
            <h3 id="modalTitle" class="modal-title"></h3>

            <div id="modalListContainer">
                <input type="text" id="modalSearchInput" onkeyup="filterModalList()" placeholder="Liste filtern (akzentfrei)...">
                <div id="modalVerbList">
                    </div>
            </div>

            <div id="modalConjugationView" style="display: none;">
                <button onclick="showModalView('list')" class="back-to-list-button">‚Üê Zur√ºck zur Verbenliste</button>
                <div id="modalConjugationTable">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let verbData = null;
        let avoirPresent = null;
        let etrePresent = null;

        const pronomen = ["je", "tu", "il_elle_on", "nous", "vous", "ils_elles"];
        const pronomenDisplay = ["je", "tu", "il/elle/on", "nous", "vous", "ils/elles"];

        // Funktion zum Entfernen von Akzenten/Sonderzeichen f√ºr die Suche
        function normalizeString(str) {
            if (!str) return '';
            return str.toLowerCase()
                       .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                       .replace(/√ß/g, 'c');
        }

        // 1. Daten laden und Hilfsverben finden
        async function loadData() {
            try {
                // Datenquelle bestimmen (URL-Parameter > Fallback)
                const urlParams = new URLSearchParams(window.location.search);
                const jsonLink = urlParams.get('link');
                const dataUrl = jsonLink || 'verbes.json'; // Primary source or fallback
                
                const response = await fetch(dataUrl);

                if (!response.ok) {
                    throw new Error(`Konnte JSON-Daten von ${dataUrl} nicht laden: ${response.statusText}`);
                }
                const data = await response.json();
                verbData = data;
                
                const avoirVerb = verbData.alle_verben.find(v => v.infinitiv === "avoir");
                const etreVerb = verbData.alle_verben.find(v => v.infinitiv === "√™tre");

                avoirPresent = avoirVerb ? avoirVerb.present : null;
                etrePresent = etreVerb ? etreVerb.present : null;

                displayGeneralInfo(data.zusatz_informationen);
                populateVerbList(); 

            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="error">Fehler beim Laden der Verben: ${error.message}</p>`;
                console.error("Fehler beim Laden der JSON-Datei:", error);
            }
        }

        // 2. Modale Liste bef√ºllen (mit Gruppierung und fortlaufender Nummerierung)
        function populateVerbList() {
            const listDiv = document.getElementById('modalVerbList');
            
            // 1. Gruppieren der Verben
            const groupedVerbs = verbData.alle_verben.reduce((acc, verb) => {
                const groupName = verb.gruppe.replace(/_/g, ' ').toUpperCase();
                if (!acc[groupName]) {
                    acc[groupName] = [];
                }
                acc[groupName].push(verb);
                return acc;
            }, {});

            // 2. Generieren des HTML
            let html = '';
            // Manuelle Sortierung der Gruppen-Keys
            const groupOrder = [
                'VERBES ER', 'VERBES IR', 'VERBES RE', 
                'VERBES OIR', 'VERBES COCOS', 'VERBES PARTICULIERS'
            ];
            
            let globalCounter = 1; // Fortlaufender Z√§hler
            
            groupOrder.forEach(group => {
                if (groupedVerbs[group]) {
                    // Verben innerhalb der Gruppe alphabetisch sortieren
                    groupedVerbs[group].sort((a, b) => a.infinitiv.localeCompare(b.infinitiv));

                    // HTML f√ºr Gruppe und Liste erzeugen
                    html += `<h4>${group.replace('VERBES ', 'Verben ')} (${groupedVerbs[group].length})</h4><ul class="verb-group-list">`;
                    
                    groupedVerbs[group].forEach((verb) => {
                        // FIX: Escape single quotes for reflexive verbs (e.g., s'asseoir -> s\'asseoir)
                        const safeInfinitiv = verb.infinitiv.replace(/'/g, "\\'");
                        
                        html += `
                            <li>
                                <span class="verb-number">${globalCounter}.</span> 
                                <a href="#" onclick="selectVerb('${safeInfinitiv}'); return false;">
                                    ${verb.infinitiv} (${verb.uebersetzung})
                                </a>
                            </li>
                        `;
                        globalCounter++; // Z√§hler erh√∂hen
                    });
                    html += `</ul>`;
                }
            });
            
            listDiv.innerHTML = html;
        }

        // 3. Modal-Ansicht umschalten
        function showModalView(view) {
            const listContainer = document.getElementById('modalListContainer');
            const conjView = document.getElementById('modalConjugationView');
            const modalTitle = document.getElementById('modalTitle');

            if (view === 'list') {
                listContainer.style.display = 'block';
                conjView.style.display = 'none';
                modalTitle.textContent = 'Alphabetische Verbenliste (Gruppiert)';
                document.getElementById('modalContent').scrollTop = 0; 
            } else if (view === 'conjugation') {
                listContainer.style.display = 'none';
                conjView.style.display = 'block';
                modalTitle.textContent = 'Konjugation';
                document.getElementById('modalContent').scrollTop = 0;
            }
        }

        // 4. Filter f√ºr die Modalliste
        function filterModalList() {
            const input = document.getElementById('modalSearchInput');
            const filter = normalizeString(input.value);
            const listContainer = document.getElementById('modalVerbList');
            
            const listItems = listContainer.querySelectorAll('li');
            const groupTitles = listContainer.querySelectorAll('h4');
            
            listItems.forEach(item => {
                const text = normalizeString(item.textContent || item.innerText);
                if (text.indexOf(filter) > -1) {
                    item.style.display = "flex"; 
                } else {
                    item.style.display = "none";
                }
            });
            
            // Logik zur Anzeige der Gruppen-Titel (h4)
            groupTitles.forEach(title => {
                const groupList = title.nextElementSibling; 
                if (groupList && groupList.tagName === 'UL') {
                    const visibleItems = Array.from(groupList.querySelectorAll('li')).filter(li => li.style.display === 'flex');
                    
                    if (visibleItems.length > 0 || filter === '') {
                        title.style.display = "";
                        groupList.style.display = "";
                    } else {
                        title.style.display = "none";
                        groupList.style.display = "none";
                    }
                }
            });
        }

        // 5. Verb √ºber Modal ausw√§hlen
        function selectVerb(infinitiv) {
            // NOTE: infinitiv ist hier bereits das maskierte Verb (z.B. s\'asseoir), was OK ist.
            // Die Suche im Array funktioniert trotzdem, da die JSON-Daten die unmaskierte Form enthalten.
            const verb = verbData.alle_verben.find(v => v.infinitiv === infinitiv.replace(/\\'/g, "'"));
            if (verb) {
                displayConjugation(verb, 'modalConjugationTable');
                showModalView('conjugation'); 
            }
        }

        // 6. Modal (Overlay) umschalten/steuern
        function toggleModal(show) {
            const modal = document.getElementById('verbModal');
            if (show) {
                modal.classList.add('visible');
                showModalView('list'); 
                document.getElementById('modalSearchInput').value = '';
                filterModalList();
            } else {
                modal.classList.remove('visible');
            }
        }

        // 7. Verb suchen (Direktsuche im Hauptfenster)
        function searchVerb() {
            if (!verbData) return;

            const query = document.getElementById('searchInput').value.trim();
            const normalizedQuery = normalizeString(query);
            const resultDiv = document.getElementById('result');

            if (query.length < 2) {
                resultDiv.innerHTML = '<p style="text-align: center;">Bitte geben Sie mindestens 2 Buchstaben ein.</p>';
                return;
            }

            const foundVerb = verbData.alle_verben.find(v => {
                const normalizedInfinitiv = normalizeString(v.infinitiv);
                const normalizedUebersetzung = normalizeString(v.uebersetzung);

                return normalizedInfinitiv.includes(normalizedQuery) || 
                       normalizedUebersetzung.includes(normalizedQuery);
            });

            if (foundVerb) {
                displayConjugation(foundVerb, 'result');
            } else {
                resultDiv.innerHTML = '<p class="error">Verb nicht gefunden. Versuchen Sie es mit Infinitiv oder deutscher √úbersetzung.</p>';
            }
        }

        // 8. Allgemeine Informationen (Imparfait) anzeigen (Unver√§ndert)
        function displayGeneralInfo(info) {
            if (!info || !info.imparfait_endungen) return;

            const html = `
                <h2>Imparfait Regeln</h2>
                <p>Der Imparfait Stamm wird in der Regel von der 1. Person Plural (Nous) des Pr√©sent abgeleitet. Die Endungen sind:</p>
                <table>
                    <thead><tr><th>Pronomen</th><th>Endung</th></tr></thead>
                    <tbody>
                        ${pronomen.map(p => `<tr><td>${pronomenDisplay[pronomen.indexOf(p)]}</td><td>${info.imparfait_endungen[p]}</td></tr>`).join('')}
                    </tbody>
                </table>
                <h3>Spezialf√§lle (Imparfait)</h3>
                ${['√™tre', 'avoir'].map(verb => {
                    if (info.imparfait_spezialfaelle[verb.toLowerCase()]) {
                        const conj = info.imparfait_spezialfaelle[verb.toLowerCase()];
                        return `
                            <h4>${verb.charAt(0).toUpperCase() + verb.slice(1)}:</h4>
                            <table>
                                <thead><tr><th>Pronomen</th><th>Imparfait</th></tr></thead>
                                <tbody>
                                    ${pronomen.map((p, i) => `<tr><td>${pronomenDisplay[i]}</td><td>${conj[p]}</td></tr>`).join('')}
                                </tbody>
                            </table>
                        `;
                    }
                    return '';
                }).join('')}
            `;
            document.getElementById('general-info').innerHTML = html;
        }


        // 9. Konjugationstabelle erstellen und anzeigen (mit Ziel-ID)
        function displayConjugation(verb, targetId) {
            const targetDiv = document.getElementById(targetId);
            const imparfaitEndungen = verbData.zusatz_informationen.imparfait_endungen;
            const specialImparfaitForms = verbData.zusatz_informationen.imparfait_spezialfaelle;

            // --- Pass√© Compos√© Logik ---
            const participe = verb.passe_compose.participe_passe;
            const hilfsverb = verb.passe_compose.hilfsverb;
            const pcAuxiliaryPresent = (hilfsverb === 'avoir') ? avoirPresent : etrePresent;

            if (!pcAuxiliaryPresent) {
                targetDiv.innerHTML = `<p class="error">Fehler: Pr√§sens-Formen des Hilfsverbs '${hilfsverb}' konnten nicht geladen werden.</p>`;
                return;
            }

            const passeComposeForms = pronomen.map((p) => {
                const auxPresentForm = pcAuxiliaryPresent[p];
                return `${auxPresentForm} ${participe}`;
            });

            // --- Imparfait Logik ---
            let imparfaitForms;
            if (verb.imparfait.stamm === "√©t-") {
                imparfaitForms = pronomen.map((p) => specialImparfaitForms.√™tre[p]);
            } else if (verb.imparfait.stamm === "av-") {
                imparfaitForms = pronomen.map((p) => specialImparfaitForms.avoir[p]);
            } else if (verb.imparfait.stamm === "pleuv-" || verb.imparfait.stamm === "fall-") {
                imparfaitForms = pronomen.map((p) => {
                    return (p === 'il_elle_on') ? (verb.imparfait.stamm + imparfaitEndungen[p].slice(1)) : '-';
                });
            } else {
                imparfaitForms = pronomen.map((p) => verb.imparfait.stamm + imparfaitEndungen[p].slice(1));
            }

            // --- Plus-que-parfait Logik ---
            const pqpAuxiliaryImparfait = (hilfsverb === 'avoir') ? specialImparfaitForms.avoir : specialImparfaitForms.√™tre;

            const plusQueParfaitForms = pronomen.map((p) => {
                const auxImparfait = pqpAuxiliaryImparfait[p];
                return `${auxImparfait} ${participe}`;
            });
            
            // --- HTML-Generierung ---
            const tableHTML = `
                <div class="verb-title">
                    <strong>${verb.infinitiv}</strong> (Deutsch: ${verb.uebersetzung}) | Gruppe: ${verb.gruppe.replace(/_/g, ' ').toUpperCase()}
                </div>
                <div class="verb-title" style="font-size: 1.2em; color: #666;">
                    Hilfsverb (PC / PQP): <strong>${hilfsverb.toUpperCase()}</strong> | Participe Pass√©: <strong>${participe}</strong>
                </div>

                <table class="conjugation-table">
                    <thead>
                        <tr>
                            <th>Person</th>
                            <th>Pr√©sent (Gegenwart)</th>
                            <th>Pass√© Compos√© (Perfekt)</th>
                            <th>Imparfait (Vergangenheit)</th>
                            <th>Plus-que-parfait (Vorvergangenheit)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pronomen.map((p, i) => `
                            <tr>
                                <td>${pronomenDisplay[i]}</td>
                                <td>${verb.present[p]}</td>
                                <td>${passeComposeForms[i]}</td>
                                <td>${imparfaitForms[i]}</td>
                                <td>${plusQueParfaitForms[i]}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            targetDiv.innerHTML = tableHTML;
        }

        // Starte das Laden der Daten, wenn die Seite bereit ist
        document.addEventListener('DOMContentLoaded', loadData);
    </script>

</body>
</html>
