<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Explorer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        h1 { border-bottom: 2px solid #eaecef; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #f6f8fa; display: flex; align-items: center; }
        li:hover { background-color: #f6f8fa; }
        .icon { margin-right: 10px; font-size: 1.2em; }
        a { color: #0366d6; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>File Explorer</h1>
    <ul id="explorer">Loading repository contents...</ul>

    <script>
        // --- CONFIGURATION ---
        const USER = 'frenchverbes'; // Change this
        const REPO = 'frenchverbes.github.io';       // Change this
        // ---------------------

        async function fetchContents() {
            const listElement = document.getElementById('explorer');
            try {
                const response = await fetch(`https://api.github.com{USER}/${REPO}/contents/`);
                
                if (!response.ok) throw new Error('Failed to fetch data. Check your USER and REPO names.');
                
                const files = await response.json();
                listElement.innerHTML = ''; // Clear loading text

                files.forEach(file => {
                    const li = document.createElement('li');
                    const icon = file.type === 'dir' ? 'üìÅ' : 'üìÑ';
                    
                    // Link to the GitHub Pages version of the file
                    // Use file.html_url if you want to link to the GitHub code view instead
                    const fileUrl = file.type === 'dir' ? '#' : file.path;

                    li.innerHTML = `<span class="icon">${icon}</span><a href="${fileUrl}">${file.name}</a>`;
                    listElement.appendChild(li);
                });
            } catch (error) {
                listElement.innerHTML = `<li style="color: red;">Error: ${error.message}</li>`;
            }
        }

        fetchContents();
    </script>
</body>
</html>
